<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
       body {
             background-image: url('https://i.postimg.cc/r0ZFRVz3/58c39104.jpg');
             background-size: 10%; /* 調整背景圖片大小，這裡設置為 70% */
             background-position: center; /* 將背景圖片置中 */
             background-repeat: no-repeat; /* 禁止背景圖片重複 */
             background-attachment: fixed; /* 設置背景圖片固定滾動 */
             font-family: Arial, sans-serif; /* 設置字體 */
             color: #ffffff; /* 設置文字顏色為白色 */
             text-align: center; /* 將文字居中 */
             padding-top: 50px; /* 留出一些上邊距 */
             margin: 0; /* 去除默認的頁面邊距 */
             filter: brightness(100%); /* 調整背景圖片的亮度為100% */
        }
        .center-image {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
        }
        .btn-container {
            display: flex;
            justify-content: space-around; /* 将子元素平均分布在容器内 */
            gap: 20px; /* 元素之间的间距 */
            padding: 20px;
            max-width: 75%; /* 让容器宽度填满父元素 */
            margin: 0 auto;
        }

        .btn-group {
            background-color: rgba(0, 0, 0, 0.5); /* 半透明黑色背景 */
            padding: 20px;
            border-radius: 10px;
            flex: 1; /* 让每个 .btn-group 元素均分剩余空间 */
            text-align: left; /* 文字左对齐 */
        }

        .btn {
            display: block;
            padding: 25px 45px;
            background-color: #4d4d4d;
            color: #ffffff;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            margin-bottom: 15px;
            width: 75%; /* 按钮宽度填满 .btn-group 的宽度 */
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #999999;
        }

        h1 {
            color: #5e5e5eb2; /* 紅色文字 */
            font-family: Arial, sans-serif; /* 設置字體 */
        }
    </style>
</head>
<body>
    <img src="https://i.postimg.cc/ZKWfsQD9/Logo-02-0.png" alt="Logo" class="center-image">
    <h1>歡迎光臨，高軟工務所</h1>

    <style>
        body {
            background-color: #d7e0d1; /* 背景顏色 */
            font-family: Arial, sans-serif; /* 字體設置 */
        }

        .countdown-text {
            font-size: 20px;
            color: #5c5c5c; /* 文字顏色 */
            text-align: center;
        }

        #countdown {
            font-size: 30px;
            color: #ff4500; /* 倒數計時器數字顏色 */
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <p class="countdown-text">工期倒數計時：</p>
    <div id="countdown"></div>
    

    <!-- 按鈕列表 -->
    <div class="btn-container">
        <div class="btn-group">
            <p style="color: #ffffff; font-size: 18px; margin-bottom: 10px;">施工組</p>
            <a href="https://docs.google.com/spreadsheets/d/1oXqxlViQ19xcpe2jOf0GiS54Pg56eE3bQG7PeZ93-sI/edit?gid=1634128492#gid=1634128492" class="btn">施工每日日報</a>
            <a href="https://docs.google.com/spreadsheets/d/1UO76Xpi5zS2EOigz89actzQ_SCie9bdMReREMV3nRRw/edit?gid=1584446597#gid=1584446597" class="btn"><編碼>施工自主查驗</a>
            <a href="https://docs.google.com/spreadsheets/d/19vZRboj3Lx1UO82C8q0zfKsalUvXufTdQGP2RGOOSiU/edit?gid=1118906643#gid=1118906643" class="btn">缺失改善紀錄</a>
            <a href="https://docs.google.com/spreadsheets/d/1fXtj5LMPluCYlgoGRMB_5oIUWspjTzaJ__AgaqybR5w/edit?gid=430026283#gid=430026283" class="btn">每日施工人員進場紀錄</a>
            <a href="https://docs.google.com/forms/d/1VEWQ4QDLsNk217gx1qYleAMsP-X-NzCfzNCqnGSHqbA/edit?pli=1#responses" class="btn">每日施工人員進場回報</a>
            <a href="https://docs.google.com/forms/d/1PynFr-wjluyrJGoJOlAduNek1lBDa2G1KWdmp33TD0o/edit" class="btn">每日施工日報</a>
        </div>
        <div class="btn-group">
            <p style="color: #ffffff; font-size: 18px; margin-bottom: 10px;">品管組</p>
            <a href="https://docs.google.com/spreadsheets/d/1FuAOofR5M-r6sG0DDmJZZmkUMLwy5KL83-FDs6LeZZA/edit?gid=1885004931#gid=1885004931" class="btn">收/發文紀錄</a>
            <a href="https://docs.google.com/spreadsheets/d/1q7eGUMdTMOefFgkVl2DPH-JU__KyHs_unrqE3qvVHVc/edit?gid=1229964546#gid=1229964546" class="btn">材料設備統計表/申請單</a>
        </div>
        <div class="btn-group">
            <p style="color: #ffffff; font-size: 18px; margin-bottom: 10px;">職安組</p>
            <a href="" class="btn">缺失紀錄尚未啟用</a>
            <a href="" class="btn">ISO 45001表單尚未啟用</a>
            <a href="https://docs.google.com/spreadsheets/d/1R6nfyJufNR6Kd7mZMwF-CZzbIkTqbShPY5KV3ZDxJAA/edit?gid=0#gid=0" class="btn">統計分析尚未啟用</a>
        </div>
    </div>
    <div class="btn-container">
        <div class="btn-group">
            <p style="color: #ffffff; font-size: 18px; margin-bottom: 10px;">行政組</p>
            <a href="" class="btn">高軟通訊錄尚未啟用</a>
        </div>
    </div>

    <script>
        function updateCountdown() {
            // ：2027 年 1 月 14 日
            const targetDate = new Date('2026-10-15T24:00:00Z');
            const now = new Date();
            const timeDiff = targetDate - now;

            if (timeDiff <= 0) {
                document.getElementById('countdown').innerHTML = '時間到';
                return;
            }

            const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

            document.getElementById('countdown').innerHTML =
                days + '天 ' +
                hours + '時 ' +
                minutes + '分 ' +
                seconds + '秒 ';
        }

        // 更新倒時間
        setInterval(updateCountdown, 1000);

        // 顯示
        updateCountdown();
    </script>
</body>
</html>
